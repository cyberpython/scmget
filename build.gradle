apply plugin: 'application'

sourceCompatibility = 1.6
version = '0.0.3'
mainClassName = "scmget.Scmget"

repositories {
    mavenCentral()
    flatDir {
       dirs 'lib'
   }
}

dependencies {
    compile 'commons-io:commons-io:2.4' // Apache Commons I/O utilities (mostly for file/filename operations)
    compile 'com.beust:jcommander:1.48' // JCommander to parse command line arguments
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.3.0.201604071810-r' // JGit Git library
    compile name: 'org-netbeans-lib-cvsclient' // Netbeans CVS client library - unfortunately not available in Maven Central, so we get it from the lib/ directory
    compile 'org.slf4j:slf4j-simple:1.7.21' // SLF4J 'simple': required by JGit
    testCompile 'junit:junit:4.+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

